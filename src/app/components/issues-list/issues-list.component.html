<!-- ====== Header with Social Icons ====== -->
<header class="d-flex justify-content-end align-items-center p-3 bg-light shadow-sm rounded-3">
  <a href="https://facebook.com" target="_blank" class="text-primary me-3 fs-5" aria-label="Facebook">
    <i class="fa-brands fa-facebook-f"></i>
  </a>
  <a href="https://instagram.com" target="_blank" class="text-danger me-3 fs-5" aria-label="Instagram">
    <i class="fa-brands fa-instagram"></i>
  </a>
  <a href="https://twitter.com" target="_blank" class="text-info me-3 fs-5" aria-label="Twitter">
    <i class="fa-brands fa-twitter"></i>
  </a>
  <a href="https://tiktok.com" target="_blank" class="text-dark me-3 fs-5" aria-label="TikTok">
    <i class="fa-brands fa-tiktok"></i>
  </a>

  <button   routerLink="/issues/new" type="button" class="btn btn-info text-white ms-3">
    Create Post
  </button>
</header>




<!-- ====== Posts Section ====== -->
    <input [(ngModel)]="text" type="search" placeholder="search By Title...." class="form-control my-3 border border-1 border-success w-50 mx-auto" >


<section class="container my-4">
  <div class="row g-3">
    @for (post of posts().slice(0, 50)|search:text ; track $index) {
      <div class="col-12">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body">
            <h5 class="card-title text-primary fw-bold">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <i class="fa-solid fa-user me-1"></i> User: {{ post.userId }} |
              <i class="fa-solid fa-hashtag me-1"></i> ID: {{ post.id }}
            </h6>
            <p class="card-text mt-3">{{ post.body }}</p>
          </div>
          <div class="card-footer bg-transparent border-0 text-end">
          <button
              class="btn btn-sm btn-outline-info"
              [routerLink]="['/issues', post.id]"
              aria-label="View Details"
              title="View Details">
              <i class="fa-solid fa-eye"></i>
           View Details</button>

          </div>
        </div>
      </div>
    }
  </div>
</section>
